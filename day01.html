<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js是一种运行在客户端的编程语言，实现人机交互效果
        // 作用：
        // 1.实现网页特效
        // 2.表单验证
        // 3.数据交互
        // 服务端编程（node.js）

        // javascript组成
        // ecmascript：核心语法：
        // 比如变量、分支语句、循环语句、对象等
        // web Apis（DOM，BOM）：
        // DOM操作文档，对页面元素进行移动、删除、添加、修改
        // BOM操作浏览器，比如页面弹窗，检测窗口宽度，存储数据到浏览器等
        // 单行注释
        /*
            多行注释
        */
        alert("123");
        // 弹窗函数 alert()警告的意思
        // 结束符 ;
        // 输出语法： document.write()
        document.write("hello world");
        // 控制台输出 console.log()
        console.log("hello world");
        // 弹窗函数 confirm()确认的意思
        confirm("你确定要删除吗？");
        // 弹窗函数 prompt()提示的意思
        prompt("请输入你的姓名：");
        // 字面量，就是字符串字面量

        /*
            变量
            变量是什么：变量是用来存储数据的容器
            变量的声明：
                var 变量名
                let 变量名
            变量的本质：
                内存：计算机中存储数据的地方，相当于一个空间
                变量的本质：是程序在内存中申请的一块用来存放数据的小空间
            变量的规范：
                1、不能使用关键字
                2、只能用下划线、字母、数字、$组成，不能用数字开头
                3、字母严格区分大小写，如Age和age是不同的变量
            变量的起名：
                起名要有意义
                遵守小驼峰命名法
                    第一个单词首字母小写，然后每个单词字母大写
        */

        /*
            数组
            let 数组名 = []
            数组是按顺序保存，所以每个数据都有自己的索引
            索引是从0开始的
            数组可以存任意的内容
        */

        /*
            常量
            使用const声明的变量称为“常量”
            使用场景，当某个变量永远不会改变，就使用const来声明
            命名规范：和变量一样
        */

        /*
            数据类型
            概念和作用：
                1、更加充分和高效的利用内存
                2、更加方便的操作数据
            数据类型：
                1、基本数据类型
                    数字类型 number
                    字符串类型 string
                    布尔类型 boolean
                    null
                    undefined
                2、引用数据类型
                    对象 object
                    数组 array
                    函数 function
        */

        /*
            数据类型的转换
            转换成字符串：
                1、使用String()函数
                2、使用toString()方法
                3、使用+号拼接
            转换成数字：
                1、使用Number()函数
                2、使用parseInt()函数
                3、使用parseFloat()函数
                4、使用+号
            转换成布尔：
                1、使用Boolean()函数
                2、使用!!
        */

        /*
            算数运算符：
                + - * / % ++ --
            赋值运算符：
                = += -= *= /= %=
        */
       
    </script>
</body>
</html>
